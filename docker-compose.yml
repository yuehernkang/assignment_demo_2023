version: '3.9'
services:
  rpc-server:
    build: rpc-server
    ports:
      - "8888:8888"
    environment:
      - SERVICE_NAME=rpc-server
      - SERVICE_TAGS=rpc
    depends_on:
      - etcd
      - cassandra-db
#  nextjs-app:
#    build: ./tiktok-tech-immersion-chatapp
#    ports:
#      - "3000:3000"
  http-server:
    build: http-server
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=http-server
      - SERVICE_TAGS=http
    depends_on:
      - etcd
      - rpc-server
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: ["etcd", "--advertise-client-urls", "http://etcd:2379", "--listen-client-urls", "http://0.0.0.0:2379"]
    ports:
      - "2379:2379"
  cassandra-db:
    image: cassandra:4.1.2
    ports:
      - "9042:9042"

  init:
    image: cassandra:4.1.2
    depends_on:
      - cassandra-db
    restart: "no"
    entrypoint: ["sh", "-c", "chmod +x /scripts/init.sh && /scripts/init.sh"]
    volumes:
      - ./scripts:/scripts
